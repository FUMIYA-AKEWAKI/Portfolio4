<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fumiya Takewaki Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    /* HERO部分 */
    .hero {
      position: relative;
      height: 100vh;
      background: url('hero.jpg') no-repeat center center;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay h1 {
      color: white;
      font-size: 3rem;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay">
      <h1>ブランドの温度を、映像で残す。</h1>
    </div>
  </section>

</body>
</html>
