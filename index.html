<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fumiya Takewaki | Portfolio</title>
  <meta name="description" content="映像クリエイター 竹脇郁弥｜企業PR・ウェディング・SNS縦型・イベント撮影/編集" />
  <link rel="preconnect" href="https://unpkg.com" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* スクロール時の見た目を少し整える */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-200 selection:bg-neutral-700">
  <div id="root"></div>

  <!-- React 18 + Babel（JSXをブラウザ側で変換）-->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const categories = [
        { key: "fashion", label: "FASHION" },
        { key: "sports", label: "SPORTS" },
        { key: "event", label: "EVENT" },
        { key: "architecture", label: "ARCHITECTURE" },
        { key: "cosmetic", label: "COSMETIC" },
        { key: "documentary", label: "DOCUMENTARY" },
        { key: "music", label: "MUSIC" },
        { key: "photo", label: "PHOTO" },
        { key: "youtube", label: "YOUTUBE" },
      ];

      const works = Array.from({ length: 9 }).map((_, i) => ({
        id: i + 1,
        title: `Project ${i + 1}`,
        category: categories[i % categories.length].label,
        thumb: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop",
        href: "https://vimeo.com/user134219356",
      }));

      return (
        <main className="min-h-screen">
          {/* NAV */}
          <header className="sticky top-0 z-50 border-b border-neutral-800/80 bg-neutral-950/85 backdrop-blur">
            <div className="mx-auto max-w-6xl px-5 py-4 flex items-center justify-between">
              <a href="#" className="font-semibold tracking-wide text-neutral-100">Fumiya Takewaki</a>
              <nav className="hidden md:flex gap-7 text-[13px] text-neutral-400">
                <a className="hover:text-neutral-100" href="#works">WORKS</a>
                <a className="hover:text-neutral-100" href="#about">ABOUT</a>
                <a className="hover:text-neutral-100" href="#contact">CONTACT</a>
              </nav>
              <a href="#contact" className="rounded-xl border border-neutral-700 px-4 py-2 text-[13px] hover:border-neutral-500">Contact</a>
            </div>
          </header>

          {/* HERO */}
          <section className="mx-auto max-w-6xl px-5 py-16 md:py-24">
            <p className="text-[11px] tracking-[0.25em] text-neutral-500">VIDEO CREATOR / FILMMAKER</p>
            <h1 className="mt-4 text-[44px] md:text-[60px] leading-[1.05] font-semibold text-neutral-100">ブランドの温度を、映像で残す。</h1>
            <p className="mt-5 max-w-2xl text-neutral-400 text-[15px] leading-relaxed">湘南・茅ヶ崎を拠点に、企業PR/ブランディング、ウェディング、SNS縦型、イベント撮影・編集まで。リファレンス寄せ、短納期対応。</p>
            <div className="mt-7 flex flex-wrap gap-3">
              <a href="https://vimeo.com/996504663" target="_blank" rel="noreferrer" className="rounded-xl bg-neutral-100 text-neutral-900 px-5 py-2.5 text-sm font-medium hover:bg-white">Showreel 1</a>
              <a href="https://vimeo.com/1103702656" target="_blank" rel="noreferrer" className="rounded-xl bg-neutral-100 text-neutral-900 px-5 py-2.5 text-sm font-medium hover:bg-white">Showreel 2</a>
              <a href="https://vimeo.com/1035963732" target="_blank" rel="noreferrer" className="rounded-xl bg-neutral-100 text-neutral-900 px-5 py-2.5 text-sm font-medium hover:bg-white">Showreel 3</a>
            </div>
          </section>

          {/* CATEGORY NAV */}
          <section className="mx-auto max-w-6xl px-5 pb-4">
            <div className="flex flex-wrap gap-x-4 gap-y-2 text-[12px] text-neutral-400">
              {categories.map((c) => (
                <a key={c.key} href={`#cat-${c.key}`} className="hover:text-neutral-100">{c.label}</a>
              ))}
            </div>
          </section>

          {/* WORKS */}
          <section id="works" className="mx-auto max-w-6xl px-5 py-10 md:py-14">
            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {works.map((w, idx) => (
                <a key={w.id} href={w.href} target="_blank" rel="noreferrer" className="group relative aspect-video overflow-hidden rounded-2xl ring-1 ring-neutral-800 bg-neutral-900" id={`cat-${categories[idx % categories.length].key}`}>
                  <img src={w.thumb} alt={w.title} className="w-full h-full object-cover grayscale transition-transform duration-500 group-hover:scale-[1.03]" />
                  <div className="absolute inset-0 bg-gradient-to-t from-neutral-950/70 via-transparent" />
                  <div className="absolute left-3 bottom-3">
                    <div className="inline-flex items-center gap-2 text-[11px] px-2.5 py-1 rounded-full border border-neutral-700/70 text-neutral-200 bg-neutral-950/30 backdrop-blur">{w.category}</div>
                  </div>
                </a>
              ))}
            </div>
          </section>

          {/* ABOUT */}
          <section id="about" className="mx-auto max-w-6xl px-5 py-16">
            <h2 className="text-[28px] md:text-[34px] font-semibold text-neutral-100">ABOUT</h2>
            <div className="mt-6 grid md:grid-cols-5 gap-8">
              <div className="md:col-span-3 text-neutral-400 text-[15px] leading-relaxed">
                <p>映像クリエイター・竹脇郁弥。湘南・茅ヶ崎を拠点に活動。企業PR、ウェディング、SNS縦型、イベントの領域で、企画〜撮影〜編集まで一貫対応します。参考動画に寄せた編集、短期納品案件も多数対応。写真撮影のみ/編集のみのご依頼も可能です。</p>
                <ul className="mt-4 space-y-1 list-disc list-inside text-neutral-500">
                  <li>Reference Matching（3D/高度CG除く）</li>
                  <li>Short Turnaround / Multi-deliverables</li>
                  <li>Zoomでの迅速なヒアリング</li>
                </ul>
              </div>
              <div className="md:col-span-2">
                <div className="aspect-[4/5] rounded-2xl ring-1 ring-neutral-800 bg-neutral-900 overflow-hidden">
                  <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=1200&auto=format&fit=crop" alt="portrait" className="w-full h-full object-cover grayscale" />
                </div>
              </div>
            </div>
          </section>

          {/* CONTACT */}
          <section id="contact" className="mx-auto max-w-6xl px-5 pb-20">
            <div className="rounded-2xl border border-neutral-800 bg-neutral-900/40 p-8 md:p-12">
              <h2 className="text-[28px] md:text-[34px] font-semibold text-neutral-100">CONTACT</h2>
              <p className="mt-2 text-neutral-400 text-[15px]">内容・ご予算を問わずご相談ください。<span className="font-medium text-neutral-300">1–2日以内にご返信します。</span></p>
              <div className="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-3">
                <a href="mailto:liquidfilm0238@gmail.com" className="rounded-xl bg-neutral-100 text-neutral-900 px-5 py-3 font-medium text-center hover:bg-white">メールで相談</a>
                <a href="https://instagram.com/liquidfilm0238" target="_blank" rel="noreferrer" className="rounded-xl border border-neutral-700 px-5 py-3 font-medium text-center hover:border-neutral-500">Instagramを見る</a>
                <a href="https://vimeo.com/user134219356" target="_blank" rel="noreferrer" className="rounded-xl border border-neutral-700 px-5 py-3 font-medium text-center hover:border-neutral-500">Vimeoを見る</a>
              </div>
            </div>
            <footer className="mt-10 py-8 text-center text-[11px] text-neutral-500">© <span id="year"></span> Fumiya Takewaki</footer>
          </section>
        </main>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    // 年号を自動設定
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
