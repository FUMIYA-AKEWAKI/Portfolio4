<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fumiya Takewaki Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #333;
    }
    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      background: url('hero.jpg') no-repeat center center;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .overlay h1 {
      color: white;
      font-size: 2.8rem;
      margin: 0;
      padding: 0 20px;
    }
    /* セクション共通 */
    section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
    }
    /* 動画ギャラリー */
    .video-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-item iframe {
      width: 320px;
      height: 180px;
      border: none;
    }
    /* フッター */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="overlay">

      制作スピードとクオリティに自信があります。
